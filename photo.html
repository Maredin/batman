<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BATMAN</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>
</head>
<body>
    <header>
        <button class="burger"></button>
        <nav class="header__navigation navigation">
            
            <ul class="navigation__list">
                <button class="navigation__close"></button>
                <li class="navigation__item "><a href="index.html" class="navigation__link ">главная</a></li>
                <li class="navigation__item"><a href="video.html" class="navigation__link">видео</a></li>
                <li class="navigation__item navigation__link__active"><a href="photo.html" class="navigation__link">фото</a></li>
            </ul>
            <p class="header__hashtag">#TheBatman</p>
            <ul class="header__social social">
                <li class="social__item"><a href="" class="social__link social__link__fb"></a></li>
                <li class="social__item social__link__tv"><a href="" class="social__link"></a></li>
                <li class="social__item social__link__in"><a href="" class="social__link"></a></li>
            </ul>
        </nav>
        <div class="mute">
            <input class="mute__checkbox" type="checkbox" id="mute">
            <label class="mute__lable" for="mute"></label>
        </div>
    </header>
    <main class="main main__slider" id="main__slider">
        <div class="slider-main swiper">
            <ul class="slider-main__list swiper-wrapper">
                <li class="slider-main__item swiper-slide">
                    <img class="slider-main__img" src="photo/photo01.jpg" alt="img">
                </li>
                <li class="slider-main__item swiper-slide">
                    <img class="slider-main__img" src="photo/photo02.jpg" alt="img">
                </li>
                <li class="slider-main__item swiper-slide">
                    <img class="slider-main__img" src="photo/photo03.jpg" alt="img">
                </li>
            </ul>
        </div>
        <div class="pagination">
            <button class="paginator__array"></button>
            <div class="slider-thumbs swiper">
                <ul class="slider-thumbs__list swiper-wrapper">
                    <li class="slider-thumbs__item swiper-slide">
                        <img class="slider-thumbs__img" src="photo/photo01-thumbs.jpg" alt="img">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img class="slider-thumbs__img" src="photo/photo02-thumbs.jpg" alt="img">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img class="slider-thumbs__img" src="photo/photo03-thumbs.jpg" alt="img">
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <ul class="footer__links">
            <li><a href="#" class="footer__link">Политика конфиденциальности</a></li>
            <li><a href="#" class="footer__link">Условия эксплуатации</a></li>
            <li><a href="#" class="footer__link">Выбор объявлений</a></li>
            <li><a href="#" class="footer__link">Настройки файлов cookie</a></li>
        </ul>
        <p class="footer__coperight">© 2022 WBEI TM & © DC</p>
    </footer>
    
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script/index.js"></script>
</body>
</html>
